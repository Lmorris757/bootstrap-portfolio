<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>contact</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <header id="masthead">
        <div class="container">

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" id="logo" href="#">Leslie Morris</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="contact.html">Contact</a><span class="sr-only">(current)</span>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <br>
    <br>
    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>
            <br>
            <br>
            <form id="contact-form">
                <div class="row">
                    <div class="col-sm-12">
                        <ul>
                            <li class="row">

                                <div class="col-sm-2">
                                    <label for="name">Name</label>
                                </div>

                                <div class="col-sm-6">
                                    <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                                </div>



                            </li>
                            <li class="row">
                                <div class="col-sm-2">
                                    <label for="email">Email</label>
                                </div>
                                <div class="col-sm-6">
                                    <input type="email" id="email" name="email" placeholder="example@gmail.com"
                                        required="required">
                                </div>
                            </li>
                            <li class="row">
                                <div class="col-sm-2">
                                    <label for="message">Message</label>
                                </div>
                                <div class="col=sm-6">
                                    <textarea id="message" name="message" required="required" rows="8" cols="50"></textarea>
                                </div>

                            </li>
                            <input type="submit" class="col-sm-2">
                        </ul>
                    </div>
                </div>


            </form>

        </section>

    </div>

    <footer>
        <div class="container">
            Copyright &copy;
        </div>
    </footer>

</body>

</html>
